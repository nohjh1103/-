<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-SPOT</title>
    <!-- Mapbox GL JS와 Directions API 사용 -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.0/mapbox-gl-directions.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        #route-info {
            margin: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>K-SPOT</h1>
    <div id="map"></div> <!-- 지도를 표시할 영역 -->
    <div id="route-info">경로 정보를 여기에 표시합니다.</div> <!-- 경로 정보를 표시할 영역 -->

    <!-- 출발지 및 목적지 선택 드롭다운 메뉴 -->
    <label for="start-location">출발지 선택:</label>
    <select id="start-location">
        <option value="current-location">현재 위치</option>
        <option value="127.0367769,37.2999573">덕문관</option>
        <option value="127.0373925,37.3012381">종합강의동</option>
        <option value="127.0388322,37.3012072">집현관</option>
        <option value="127.0365536,37.3006807">예지관</option>
        <option value="127.0390626,37.3003969">제2공학관</option>
        <option value="127.0338875,37.3031257">예학관</option>
        <option value="127.0338285,37.2996523">성신관</option>
        <option value="127.0339411,37.3040986">호연관</option>
        <option value="127.0363283,37.3029294">학생회관</option>
        <option value="127.0391702,37.3008474">육영관</option>
        <option value="127.0383521,37.3009413">광교관</option>
        <option value="127.0358616,37.3008940">중앙도서관</option>
    </select>

    <label for="destination">목적지 선택:</label>
    <select id="destination">
        <option value="127.0367769,37.2999573">덕문관</option>
        <option value="127.0373925,37.3012381">종합강의동</option>
        <option value="127.0388322,37.3012072">집현관</option>
        <option value="127.0365536,37.3006807">예지관</option>
        <option value="127.0390626,37.3003969">제2공학관</option>
        <option value="127.0338875,37.3031257">예학관</option>
        <option value="127.0338285,37.2996523">성신관</option>
        <option value="127.0339411,37.3040986">호연관</option>
        <option value="127.0363283,37.3029294">학생회관</option>
        <option value="127.0391702,37.3008474">육영관</option>
        <option value="127.0383521,37.3009413">광교관</option>
        <option value="127.0358616,37.3008940">중앙도서관</option>
    </select>

    <button onclick="findRoute()">길찾기</button> <!-- 길찾기 버튼 -->

    <script src="script.js"></script>
</body>
</html>
